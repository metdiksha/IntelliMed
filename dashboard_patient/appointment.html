<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>

    <link rel="stylesheet" type="text/css" href="appointment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav>

            <div class="left">
                <ul>
                    <li><img src="../images/logo_ti.png" alt style=" width: 50%; height: 95%;"></li>

                    <li>
                        <h1><b>IntelliMed</b></h1>
                    </li>
                </ul>
            </div>

            <div class="right">
                <ul>

                    <li><a href="../about/about.html">About </a></li>
                    <li><a href="../profile/profile.html">Your Profile</a></li>
                    <li><a href="../login/login.html">Sign Out</a></li>


                </ul>
            </div>

        </nav>
    </header>

    <main>
        <section class="appointment-section">
            <h2>Book an Appointment</h2>
            <form action="appointment_success.html" method="POST">
                
                <div class="form-group">
                    <label for="appointmentDate">Preferred Appointment Date:</label>
                    <input type="date" id="appointmentDate" name="appointmentDate" required>
                </div>
                <div class="form-group">
                    <label for="timeSlot">Preferred Time Slot:</label>
                    <select id="timeSlot" name="timeSlot" required>
                        <option value="09:00-10:00">09:00 - 10:00 AM</option>
                        <option value="10:00-11:00">10:00 - 11:00 AM</option>
                        <option value="11:00-12:00">11:00 - 12:00 PM</option>
                        <option value="14:00-15:00">02:00 - 03:00 PM</option>
                        <option value="15:00-16:00">03:00 - 04:00 PM</option>
                        <option value="16:00-17:00">04:00 - 05:00 PM</option>
                        <option value="17:00-18:00">05:00 - 06:00 PM</option>
                        <option value="18:00-19:00">06:00 - 07:00 PM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="doctor">Choose a Doctor:</label>
                    <select id="doctor" name="doctor" required>
                        <option value="Dr. XYZ">Dr. XYZ (General Physician)</option>
                        <option value="Dr. Ritu">Dr. Ritu (___)</option>
                        <option value="Dr. ABC">Dr. ABC (___)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Appointment:</label>
                    <textarea id="reason" name="reason" rows="3" required></textarea>
                </div>
                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </main>

    <div class="footer">&copy; Copyright Capstone Project Group 89</div>
    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('appointmentDate').setAttribute('min', today);
    </script>







</body>

</html>
