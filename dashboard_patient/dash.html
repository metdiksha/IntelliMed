<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="dash.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav>

            <div class="left">
                <ul>
                    <li><img src="../images/logo_ti.png" alt style=" width: 50%; height: 95%;"></li>

                    <li>
                        <h1><b>IntelliMed</b></h1>
                    </li>
                </ul>
            </div>

            <div class="right">
                <ul>

                    <li><a href="../about/about.html">About </a></li>
                    <li><a href="../profile/profile.html">Your Profile</a></li>
                    <li><a href="../login/login.html">Sign Out</a></li>


                </ul>
            </div>

        </nav>
    </header>

    <main>
        <div class="main-cards">
            <div class="card">
                <div class="icon">
                    <i class="fa-regular fa-calendar"></i>
                </div>
                <h2>Appointment</h2>
                <div class="direct">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>

            </div>
            <div class="card">
                <div class="icon">
                    <i class="fa-regular fa-clipboard"></i>
                </div>
                <h2>Prescriptions</h2>
                <div class="direct">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>

            </div>
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-truck-medical"></i>
                </div>
                <h2>Call Ambulance</h2>
                <div class="direct">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>

            </div>
            <div class="card">
                <div class="icon">
                    <i class="fa-regular fa-clock"></i>
                </div>
                <h2>View Timings</h2>
                <div class="direct">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>

            </div>
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <h2>Contact Us</h2>
                <div class="direct">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>

            </div>
            <div class="card">
                <div class="icon">
                    <i class="fa-regular fa-address-card"></i>
                </div>
                <h2>About</h2>
                <div class="direct">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>

            </div>

        </div>


    </main>
    <div class="footer">&copy; Copyright Capstone Project Group 89</div>






</body>

</html>
